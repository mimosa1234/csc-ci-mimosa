name: Deploy to CSC

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CSC_HOST }}
          username: ${{ secrets.CSC_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            sudo docker pull mimosaylinen/csc-ci-mimosa:latest
            sudo docker stop webtest || true
            sudo docker rm webtest || true
            sudo docker run -d --name webtest --restart unless-stopped -p 80:80 mimosaylinen/csc-ci-mimosa:latest
            sudo docker image prune -f
