name: CI/CD to CSC

on:
  push:
    branches: ["main"]

jobs:
  build_and_push:
    name: Build & push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            mimosaylinen/csc-ci-mimosa:latest
            mimosaylinen/csc-ci-mimosa:${{ github.sha }}

  deploy:
    name: Deploy to CSC (pull + run)
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CSC_HOST }}
          username: ${{ secrets.CSC_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            IMAGE="mimosaylinen/csc-ci-mimosa:${{ github.sha }}"

            sudo docker pull "$IMAGE"

            sudo docker stop webtest || true
            sudo docker rm webtest || true

            sudo docker run -d \
              --name webtest \
              --restart unless-stopped \
              -p 80:80 \
              "$IMAGE"

            sudo docker image prune -f
